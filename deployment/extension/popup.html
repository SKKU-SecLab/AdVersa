<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display:flex;
                flex-direction: column;
                width: 250px;
                font-family: Arial, sans-serif;
                color: rgb(255, 240, 240);
                background-color: rgb(155, 44, 0);
                align-items: center;
                justify-content: center;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 25px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgb(119, 88, 88);
                -webkit-transition: .4s;
                transition: .4s;
            }
            
            .slider:before {
                position: absolute;
                content: "";
                height: 21px;
                width: 21px;
                left: 2px;
                bottom: 2px;
                background-color: rgb(255, 240, 240);;
                -webkit-transition: .4s;
                transition: .4s;
            }
            
            input:checked + .slider {
                background-color: #22ca00;
            }
            
            input:focus + .slider {
                box-shadow: 0 0 1px #22ca00;
            }
            
            input:checked + .slider:before {
                -webkit-transform: translateX(25px);
                -ms-transform: translateX(25px);
                transform: translateX(25px);
            }
            .slider.round {
                border-radius: 34px;
            }
            
            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </head>
    <body class="prevent-select">
        <div style="width:100%; display:flex; flex-direction:row; align-items:center; justify-content:space-between">
            <div>
                <h1 align="center" style="font-size:20px">AdVersa</h1> 
            </div>
            <div style="display:flex; flex-direction:row; align-items:center; justify-content:start">
            <label class="switch" >
                <input id="toggle_element" type="checkbox">
                <span class="slider round" id="toggle_button"></span>
            </label>
            <span id="toggle_description" style="margin:5px; font-size:13px">Proxy ON</span>
            </div>
        </div>
        <div style="width:100%; display:flex; flex-direction:row; align-items:center; justify-content:space-around; margin-top:10px">
            <div>
                Click here to init mitmproxy:
            </div>
            <input type="button" value="Init" id="init_btn">
        <script src="popup.js"></script> 
    </body>
</html>
